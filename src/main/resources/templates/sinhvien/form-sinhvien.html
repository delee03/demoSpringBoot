<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Thông tin Sinh Viên</title>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Sinh Viên</h1>
    <form th:action="@{/sinhvien}"  th:object="${sinhVien}" method="post"
          class="needs-validation" novalidate>
        <p>Tên: <input type="text" class="form-control" th:field="*{ten}" /></p>
        <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" style="color:
red;"></p>
        <p>MSSV: <input type="text" class="form-control" th:field="*{MSSV}" /></p>
        <p th:if="${#fields.hasErrors('MSSV')}" th:errors="*{MSSV}" style="color:
red;"></p>
        <p>Tuổi: <input type="text" class="form-control" th:field="*{tuoi}" /></p>
        <p th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}" style="color:
red;"></p>
        <p>Khoa: <input type="text" class="form-control" th:field="*{khoa}" /></p>
        <p th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}" style="color:
red;"></p>
        <p><button type="submit" class="btn btn-outline-primary">Submit</button></p>
    </form>
</section>
</body>
</html>
